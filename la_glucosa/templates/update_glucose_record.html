{% extends "base.html" %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


    <h1> {% trans 'REGISTER GLUCOSE MEASURE' %}</h1>
    
    <div class="mx-auto" style="width: 20rem;">
        <form method="post" class="my-class d-inline">
            
            {% csrf_token %}
            
            {{ form|crispy }}
            
            <input type="submit" class="btn btn-primary" value="{% trans 'Submit' %}">
        </form>
        <a href="{% url 'glucose_delete' object.pk %}"><button class="btn btn-danger d-inline-block">{% trans 'Delete' %}</button></a>
    </div>

{% endblock content %}
